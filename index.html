<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
    body{
      padding:0;
      margin:0;
    }
    h1{
      text-align: center;
      margin: 0;
      padding: 0;
      line-height: 40px;
    }
    #click{
      height: 50px;
      width:50px;
      background-color: black;
      color: white;
      text-align: center;
      line-height: 50px;
      border-radius: 50%;
      position: absolute;
      top: calc(50% - 25px);
      left: calc(50% - 25px);
      cursor: pointer;
      transition: all 0.1s;
    }
    </style>
  </head>
  <body>
    <h1>Example</h1>
    <div id="click" onclick="change()">
      click
    </div>
  </body>
  <script type="text/javascript">
    var change=function(){
      document.getElementById("click").style.top = Math.random() * (window.innerHeight - 50 - 40) + 40 + "px";
      document.getElementById("click").style.left = Math.random() * (window.innerWidth - 50) + "px";
      document.getElementById("click").style.backgroundColor = "rgb("+Math.floor(Math.random()*256)+","+Math.floor(Math.random()*256)+","+Math.floor(Math.random()*256)+")";
      document.getElementById("click").style.color = "rgb("+Math.floor(Math.random()*256)+","+Math.floor(Math.random()*256)+","+Math.floor(Math.random()*256)+")";
    }
  </script>
</html>
